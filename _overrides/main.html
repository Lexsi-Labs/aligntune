{% extends "base.html" %}

{% block htmltitle %}
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
{% endblock %}

{% block extrahead %}
<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/apple-touch-icon.png'|url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicon-32x32.png'|url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/favicon-16x16.png'|url }}">
<link rel="manifest" href="{{ 'assets/site.webmanifest'|url }}">
<link rel="shortcut icon" href="{{ 'assets/favicon.ico'|url }}">

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="{{ 'assets/android-chrome-192x192.png'|url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ 'assets/android-chrome-512x512.png'|url }}">

{{ super() }}
{% endblock %}
