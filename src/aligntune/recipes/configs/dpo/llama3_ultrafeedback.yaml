recipe:
  name: "llama3-ultrafeedback-dpo"
  description: "Fine-tune LLaMA 3 8B on UltraFeedback preferences using DPO for alignment"
  model: "meta-llama/Meta-Llama-3-8B-Instruct"
  dataset: "argilla/ultrafeedback-binarized-preferences-cleaned"
  task: "preference_optimization"
  algorithm: "dpo"
  backend: "trl"
  tags: ["llama", "dpo", "alignment", "popular"]
  requires_auth: true
  estimated_time: "2-3 hours"
  estimated_memory: "24GB VRAM"

config:
  algo: dpo
  
  model:
    name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"
    backend: "trl"
    precision: "bf16"
    gradient_checkpointing: true
    max_seq_length: 2048
    use_peft: true
    lora_r: 16
    lora_alpha: 32
    lora_dropout: 0.05
    lora_target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  
  datasets:
    - name: "argilla/ultrafeedback-binarized-preferences-cleaned"
      split: "train"
      max_samples: 50000
      field_mappings:
        prompt: "instruction"
        chosen: "chosen"
        rejected: "rejected"
  
  train:
    epochs: 1
    per_device_batch_size: 2
    gradient_accumulation_steps: 8
    learning_rate: 5e-5
    warmup_steps: 50
    max_grad_norm: 1.0
    beta: 0.1
    max_prompt_length: 512
    max_length: 2048
    optimizer: "adamw_8bit"
    lr_scheduler: "cosine"
    logging_steps: 10
    save_steps: 500
  
  logging:
    output_dir: "./output/llama3-dpo"
    run_name: "llama3-ultrafeedback-dpo"
    loggers: []
  
  distributed:
    backend: "single"
  
  chat_template: "llama3"
