recipe:
  name: "llama3-helpful-harmless-ppo"
  description: "Classic RLHF with PPO on LLaMA 3 for helpful and harmless responses"
  model: "meta-llama/Meta-Llama-3-8B-Instruct"
  dataset: "Anthropic/hh-rlhf"
  task: "rlhf"
  algorithm: "ppo"
  backend: "trl"
  tags: ["llama", "ppo", "rlhf", "safety", "classic"]
  requires_auth: true
  estimated_time: "4-6 hours"
  estimated_memory: "32GB VRAM"

config:
  algo: ppo
  
  model:
    name_or_path: "meta-llama/Meta-Llama-3-8B-Instruct"
    backend: "trl"
    precision: "bf16"
    gradient_checkpointing: true
    max_seq_length: 1024
    use_peft: true
    lora_r: 16
    lora_alpha: 32
    lora_dropout: 0.05
    lora_target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
  
  datasets:
    - name: "Anthropic/hh-rlhf"
      split: "train"
      max_samples: 20000
      column_mapping:
        text: "chosen"
  
  rewards:
    - type: "helpfulness"
      weight: 0.5
      params: {}
    - type: "safety"
      weight: 0.3
      params: {}
    - type: "harmlessness"
      weight: 0.2
      params: {}
  
  train:
    epochs: 1
    max_steps: 2000
    per_device_batch_size: 4
    gradient_accumulation_steps: 4
    learning_rate: 1e-5
    warmup_steps: 50
    max_grad_norm: 1.0
    num_generations: 16
    max_prompt_length: 512
    max_completion_length: 512
    temperature: 0.7
    top_p: 0.9
    optimizer: "adamw_8bit"
    lr_scheduler: "cosine"
    logging_steps: 10
    save_steps: 500
  
  logging:
    output_dir: "./output/llama3-ppo-hhrlhf"
    run_name: "llama3-helpful-harmless-ppo"
    loggers: []
  
  distributed:
    backend: "single"
  
  chat_template: "llama3"
