# Bitext retail banking chatbot evaluation.
# Dataset: bitext/Bitext-retail-banking-llm-chatbot-training-dataset
# Prompt: ChatML (user/assistant) + instruction; target: reference response.
# Few-shot: set fewshot_split and target_delimiter; override with --num_fewshot N.
# Metrics: BLEU, ROUGE-1/2/L, chrF++, BERTScore (per-doc â†’ nanmean).
task: bitext_2
dataset_path: bitext/Bitext-retail-banking-llm-chatbot-training-dataset
dataset_name: null
output_type: generate_until
test_split: train
num_fewshot: 0
fewshot_split: train
target_delimiter: "\n"
fewshot_delimiter: "\n\n"
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
process_results: !function utils.process_results
generation_kwargs:
  do_sample: false
  temperature: 0.0
  max_gen_toks: 512
  until:
    - "<|im_end|>"
metric_list:
  - metric: bleu
    aggregation: nanmean
    higher_is_better: true
  - metric: rouge1
    aggregation: nanmean
    higher_is_better: true
  - metric: rouge2
    aggregation: nanmean
    higher_is_better: true
  - metric: rougeL
    aggregation: nanmean
    higher_is_better: true
  - metric: chrf
    aggregation: nanmean
    higher_is_better: true
  - metric: bert_score
    aggregation: nanmean
    higher_is_better: true
metadata:
  version: 1.0
